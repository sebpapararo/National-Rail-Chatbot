<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group 17 Chatbot</title>
    <script type="text/javascript" src="static/main.js"></script>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>

<body>

<h1>Group 17 - Train Booking Chatbot</h1>

<div id="conversation">


    <div id="chatHistory">

        {% for item in data %}

            {% if item.whosaid == "You: "%}
                <div id="youSaid">
                    <h4>{{item.whosaid}}</h4>
                    <div id="youText">
                        {{item.item}}
                    </div>
                </div>
            {% else %}
                <div id="botSaid">
                    <div id="botText">
                    {% if item.item.startswith("http") %}
                        <p>Ticket found! </p>
                        <a href="{{item.item}}" target="_blank">Click here to see the ticket!</a>
                    {% else %}
                            {{item.item}}
                    {% endif %}
                    </div>
                    <h4>{{item.whosaid}}</h4>
                </div>
            {% endif %}
            <br>

        {% endfor %}
    </div>

    <script>
        var element = document.getElementById("chatHistory");
        element.scrollTop = element.scrollHeight;
    </script>

    <div id="inputForm">
    <form action="/userUpdate" method="POST">
        <input name="inputBox" id="inputBox" placeholder="say to the bot... " autocomplete="off" autofocus>
        <input type="submit" value="Say it">
    </form>
    </div>

    <br>
    <form action="/restartChat" method="POST">
        <input type="submit" value="Restart Chat">
    </form>

</div>

</body>
</html>
